spring.application.name=msvc-configuration
server.port=8009

# SpringDoc configurations
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/doc/swagger-ui.html

# BD Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=ConfigurationSalaryCalculator
spring.data.mongodb.uri=mongodb://localhost:27017/ConfigurationSalaryCalculator

# Modo Debug
debug=false
